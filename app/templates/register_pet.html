{% extends "base.html" %}
{% block title %}Registrar Mascota{% endblock %}
{% block content %}

<h2>Registrar Mascota</h2>
<form method="post">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required placeholder="Nombre de la mascota" title="Nombre de la mascota">

    <label for="species">Especie:</label>
    <input type="text" id="species" name="species" required placeholder="Ejemplo: Perro, Gato" title="Especie de la mascota">

    <label for="breed">Raza:</label>
    <input type="text" id="breed" name="breed" required placeholder="Raza de la mascota" title="Raza de la mascota">

    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" required placeholder="Edad en años" title="Edad de la mascota">

    <label for="client_id">Cliente:</label>
    <select id="client_id" name="client_id" required title="Selecciona el dueño">
        {% for client in clients %}
        <option value="{{ client.id }}">{{ client.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Registrar mascota</button>
</form>
{% endblock %}
