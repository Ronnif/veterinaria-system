{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<style>
body {
    background: #f4f8fb;
}
.login-container {
    max-width: 350px;
    margin: 4em auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
    padding: 2em 2em 1.5em 2em;
    text-align: center;
}
.login-container h2 {
    margin-bottom: 1em;
    color: #2a7ae2;
}
.login-container img {
    width: 60px;
    margin-bottom: 1em;
}
form label {
    display: block;
    margin-top: 1em;
    text-align: left;
    color: #34495e;
    font-weight: 500;
}
form input, form button {
    width: 100%;
    padding: 0.6em;
    margin-top: 0.2em;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1em;
}
form button {
    background: #2a7ae2;
    color: #fff;
    border: none;
    margin-top: 1.2em;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
}
form button:hover {
    background: #1a5bb8;
}
.flash-messages li {
    color: red;
    font-weight: bold;
    list-style: none;
}
</style>
<div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo veterinaria">
    <h2>Iniciar sesión</h2>
    <form method="post">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required placeholder="Usuario" title="Nombre de usuario">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Contraseña" title="Contraseña">
        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
