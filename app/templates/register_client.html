{% extends "base.html" %}
{% block title %}Registrar Cliente{% endblock %}
{% block content %}

<h2>Registrar Cliente</h2>
<form method="post">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required placeholder="Nombre del cliente" title="Nombre del cliente"><br>
    
    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" name="phone" placeholder="Teléfono del cliente" title="Teléfono del cliente"><br>
    
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" placeholder="Correo electrónico" title="Correo electrónico"><br>
    
    <button type="submit">Registrar</button>
</form>

{% endblock %}
